<div class="container-fluid mt-5">
  <div class="container">
    <div class="row py-5">
  
      <div class="col-lg-6">
        <h3>Merchants</h3>
      </div>
      <!-- Add New Merchant btn -->
      <div class="col-lg-6 text-end">
      <button class="btn btn-danger" style="font-size: 14px;" [routerLink]="['/merchants/create']">
        <i class="bi bi-person-add"></i> Add New Merchant
      </button>
      </div>
      <hr class="my-2">
    </div>
  <div class="row">
    <div class="col-lg-4 my-auto">
      <h6>3 Merchants</h6>
    </div>
    <div class="col-lg-8 d-flex justify-content-end align-items-center">
      <select class="form-select w-auto me-4" (change)="onStatusFilterChange($event)">
        <option value="">Status Filter</option>
        <option value="active">Active</option>
        <option value="inactive">In Active</option>
        <option value="banned">Banned</option>
      </select>
      <button class="btn btn-dark me-4">Export</button>
      <div class="position-relative" style="max-width: 250px;">
        <input type="text" class="form-control ps-5 border-0 shadow-none" placeholder="Search" style="background-color: rgb(241, 241, 241);" />
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3" style="pointer-events: none; color: #555454;"></i>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-lg-12 border rounded-1 p-3">
       <div *ngIf="errorMsg" class="alert alert-warning">{{ errorMsg }}</div>
      <table *ngIf="merchants.length > 0" class="table align-middle mb-0">
      <thead>
        <tr>
          <th scope="col-lg-1">Merchant ID</th>
          <th scope="col-lg-1">Company Name</th>
          <th scope="col-lg-3">Email</th>
          <th scope="col-lg-3">Merchant Status</th>
          <th scope="col-lg-2">Action</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let merchant of merchants">
          <td>{{ merchant.id }}</td>
          <td><b>{{ merchant.user_name }}</b></td>
          <td>{{ merchant.email }}</td>
          <td>{{ merchant.status }}</td>
          <td>
            <button class="btn btn-link p-0 me-2"><i class="bi bi-eye"></i> View</button>
            <button class="btn btn-link p-0"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
  <footer>
    <div class="row">
    <div class="col-lg-12 text-end fixed-bottom mb-3">
          <nav *ngIf="merchants.length > 0" class="mt-3 d-flex justify-content-end">
      <ul class="pagination mb-0">
        <li class="page-item disabled"><a class="page-link">&laquo;</a></li>
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">4</a></li>
        <li class="page-item"><a class="page-link">...</a></li>
        <li class="page-item"><a class="page-link">10</a></li>
        <li class="page-item"><a class="page-link">11</a></li>
        <li class="page-item"><a class="page-link">&raquo;</a></li>
      </ul>
    </nav>
    </div>
   </div>
  </footer>
  </div>
</div>
