<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white border-bottom-0">
      <h5 class="mb-0">Merchant Information</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Company Name *</label>
            <input formControlName="first_name" class="form-control" placeholder="Company Name" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact Name *</label>
            <input formControlName="last_name" class="form-control" placeholder="Contact Name" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Contact Phone Number *</label>
            <input formControlName="phone" class="form-control" placeholder="Contact Phone Number" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact E-mail *</label>
            <input formControlName="email" class="form-control" placeholder="Contact E-mail" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Website/Page Link *</label>
            <input formControlName="page_link" class="form-control" placeholder="Website/Page Link" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Headquarter City *</label>
            <input formControlName="city" class="form-control" placeholder="Headquarter City" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Country *</label>
            <input formControlName="country" class="form-control" placeholder="Country" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Country Code *</label>
            <input formControlName="country_code" class="form-control" placeholder="Country Code" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Address *</label>
            <input formControlName="address" class="form-control" placeholder="Address" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Postal Code *</label>
            <input formControlName="postal_code" class="form-control" placeholder="Postal Code" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Username *</label>
            <input formControlName="user_name" class="form-control" placeholder="Username" autocomplete="username" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Password *</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Password Confirmation *</label>
            <input formControlName="password_confirmation" type="password" class="form-control" placeholder="Confirm Password" autocomplete="new-password" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Product</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" (change)="onModuleChange($event, 1)" />
              <label class="form-check-label">E-Commerce</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" (change)="onModuleChange($event, 2)" />
              <label class="form-check-label">POS</label>
            </div>
          </div>
        </div>
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-dark">Create Merchant</button>
        </div>
      </form>
    </div>
  </div>
</div>
