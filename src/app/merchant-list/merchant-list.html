<div class="container-fluid mt-5">
  <div class="container">
    <div class="row py-5">
  
      <div class="col-lg-6 col-md-6 col-sm-6">
        <h3>Merchants</h3>
      </div>
      <!-- Add New Merchant btn -->
      <div class="col-lg-6 col-md-6 text-end col-sm-6">
      <button class="btn btn-danger add-merchant" [routerLink]="['/merchants/create']">
        <i class="bi bi-person-add"></i> Add New Merchant
      </button>
      </div>
      <hr class="my-2">
    </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 my-auto">
      <h6>3 Merchants</h6>
      <div class="position-relative d-lg-none d-md-block d-sm-block" style="max-width: 250px;">
        <input type="text" class="form-control ps-5 border-0 shadow-none" placeholder="Search" style="background-color: rgb(241, 241, 241);" />
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3" style="pointer-events: none; color: #555454;"></i>
      </div>
    </div>
    <div class="col-lg-8 col-md-6 pt-3 d-flex justify-content-lg-end align-items-center justify-content-md-end ">
      <select class="form-select w-auto me-4" (change)="onStatusFilterChange($event)">
        <option value="">Status Filter</option>
        <option value="active">Active</option>
        <option value="inactive">In Active</option>
        <option value="banned">Banned</option>
      </select>
      <button class="btn btn-dark me-4 me-sm-2"><i class="bi bi-arrow-bar-up pe-2"></i>Export</button>
      <div class="position-relative d-none d-lg-block d-xl-block" style="max-width: 250px;">
        <input type="text" class="form-control ps-5 border-0 shadow-none" placeholder="Search" style="background-color: rgb(241, 241, 241);" />
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3" style="pointer-events: none; color: #555454;"></i>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-lg-12 col-sm-12 border rounded-1 p-3">
       <div *ngIf="errorMsg" class="alert alert-warning">{{ errorMsg }}</div>
      <table *ngIf="merchants.length > 0" class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Merchant ID</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Merchant Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let merchant of merchants">
          <td>{{ merchant.id }}</td>
          <td><b>{{ merchant.user_name }}</b></td>
          <td>{{ merchant.email }}</td>
          <td>{{ merchant.status }}</td>
          <td>
            <button class="btn btn-link p-0 me-lg-2"><i class="bi bi-eye"></i> View</button>
            <button class="btn btn-link p-0"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
  <footer>
    <div class="row">
    <div class="col-lg-12 col-md-12 mb-3">
          <nav *ngIf="merchants.length > 0" class="mt-3 d-flex justify-content-end">
      <ul class="pagination mb-0">
        <li class="page-item disabled pe-1"><a class="page-link">&laquo;</a></li>
        <li class="page-item pe-1 active"><a class="page-link rounded">1</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">2</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">3</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">4</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">...</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">10</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">11</a></li>
        <li class="page-item pe-1"><a class="page-link rounded">&raquo;</a></li>
      </ul>
    </nav>
    </div>
   </div>
  </footer>
  </div>
</div>
