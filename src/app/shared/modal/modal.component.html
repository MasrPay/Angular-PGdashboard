<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">{{ title }}</h3>
    </div>
    <div class="modal-body">
      <div class="modal-content">
        {{ content }}
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-btn" (click)="onClose()" *ngIf="!showAcceptButton">Ok</button>
      <div *ngIf="showAcceptButton" class="d-flex gap-2">
        <button class="modal-btn modal-btn-secondary" (click)="onClose()">Cancel</button>
        <button class="modal-btn modal-btn-primary" (click)="onAccept()">I Accept</button>
      </div>
    </div>
  </div>
</div>
