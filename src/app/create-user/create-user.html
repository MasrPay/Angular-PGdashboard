

<!-- Stepper -->
<div class="stepper">
  <div class="step active">
    <div class="step-indicator"></div>
    <span class="label">Information</span>
  </div>
  <div class="step">
    <div class="step-indicator"></div>
    <span class="label">kyb</span>
  </div>
  <div class="step">
    <div class="step-indicator"></div>
    <span class="label">Bank Information</span>
  </div>
  <div class="step">
    <div class="step-indicator"></div>
    <span class="label">Transaction Fees</span>
  </div>
</div>


<!-- form -->
<div class="container">
    <div class="row">
        <!-- Merchant Form -->
        <div class="col-lg-12 form-section">
        <h5>Merchant Information</h5>

        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
            <label><strong>ID:</strong> 07253</label>
            </div>

            <div class="row g-3">
            <div class="col-lg-12">
                <label class="form-label">Company Name*</label>
                <input formControlName="first_name" type="text" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Contact Phone Number*</label>
                <input formControlName="phone" type="tel" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="col-lg-6">
                <label class="form-label">Contact Name*</label>
                <input type="text" formControlName="last_name" class="form-control" placeholder="Contact Name" required>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Website Page Link*</label>
                <input type="url" formControlName="page_link" class="form-control" placeholder="Website/Page Link">
            </div>

            <div class="col-lg-6">
                <label class="form-label">Contact Email*</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Contact E-mail" required>
            </div>
            <div class="col-lg-6">
                <label type="text" class="form-label">Headquarter City*</label>
                <input formControlName="city" class="form-control" placeholder="Headquarter City" required>
            </div>

            <div class="col-lg-6">
                <label class="form-label d-block">Product</label>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ecom" (change)="onModuleChange($event, 1)">
                <label class="form-check-label" for="ecom">eCommerce</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pos" (change)="onModuleChange($event, 2)">
                <label class="form-check-label" for="pos">POS</label>
                </div>
            </div>
              <div class="col-lg-4">
                <label type="text" class="form-label">Country*</label>
                <input class="form-control" placeholder="Country" required>
            </div>
              <div class="col-lg-4">
                <label type="text" class="form-label">City**</label>
                <input class="form-control" placeholder="City" required>
            </div>
              <div class="col-lg-4">
                <label type="text" class="form-label">Postal Code*</label>
                <input class="form-control" placeholder="Postal Code" required>
            </div>

            <hr>
            <div class="col-lg-6">
                <label class="form-label">Username*</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Password*</label>
                <input type="password" class="form-control" required>
            </div>
            </div>
         <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div class="d-flex justify-content-center">
        </div>
        </form>
        </div>
    </div>
    <!-- button -->
    <div class="row pb-3">
        <div class="col-lg-6">
              <!-- Back Button -->
                <div class="my-2">
                <button class="btn btn-back"><i class="bi bi-arrow-left"></i> Back</button>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="d-flex justify-content-end my-2">
           <button type="submit" class="btn btn-create">Create Merchant</button>
            </div>
        </div>
    </div>
</div>
