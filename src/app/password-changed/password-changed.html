<section class="mp-background">
  <div class="container d-flex flex-column min-vh-100 font-sans">
    <div class="row d-flex flex-grow-1">
      <div class="col-lg-12 z-1 pt-4">
        <img src="image.png" alt="MasrPay Logo" class="mb-4 z-1" style="width: 10rem;" />
      </div>
      <div class="d-md-flex col-lg-6 col-md-12 justify-content-start align-items-start px-4">
        <div class="col-lg-10 col-md-12 m-auto">
          <div class="position-relative z-0 m-auto text-center">
            <h2 class="fw-bold text-dark mb-3">
              MasrPay Admin<br>
              <span style="font-size: 20px; font-weight: 400;">Welcome to your payment operation dashboard.</span>
            </h2>
            <p class="text-secondary col-lg-12 col-sm-8 text-sm-center mx-auto">
              Easily track your transactions and manage your payouts—all in one place.<br>
              Built for simplicity, ready to grow with your business.
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center px-3 pb-5 z-1">
        <div class="w-100" style="max-width: 28rem;">
          <div class="border border-secondary rounded p-4 text-center">
            <!-- Key Icon -->
            <div class="key-icon mb-4">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            
            <h2 class="h4 fw-semibold text-center text-dark mb-2">Password changed!</h2>
            <p class="text-secondary mb-4">You've Successfully Completed Your Password Reset!</p>
            
            <button
              type="button"
              (click)="goToLogin()"
              class="btn w-100 text-white fw-semibold shadow-sm"
              style="background-color: rgb(204, 23, 30);">
              Log In Now
            </button>
          </div>
        </div>
      </div>
      <div class="row text-sm-center">
        <div class="col-lg-6 col-sm-12">
          <button type="button" class="btn btn-link me-3 text-dark modal-link p-0" (click)="openTermsModal()">Terms & conditions</button>
          <button type="button" class="btn btn-link text-dark modal-link p-0" (click)="openSupportModal()">Support</button>
        </div>
        <div class="col-lg-6 col-sm-12 text-lg-end">
          <p>©️ 2023 MasrPay. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
  <app-modal 
    [isOpen]="showTermsModal" 
    title="Terms & Conditions" 
    [content]="getTermsContent()"
    (closeModal)="closeTermsModal()">
  </app-modal>
  <app-modal 
    [isOpen]="showSupportModal" 
    title="Support" 
    [content]="getSupportContent()"
    (closeModal)="closeSupportModal()">
  </app-modal>
</section>
