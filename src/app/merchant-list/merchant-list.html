<div class="container">
  <div class="row">

    <div class="col-md-9">
     <div class="container-fluid py-4" style="background: #d0c0c0; min-height: 100vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-white">Merchants</h3>
    <button class="btn btn-danger" [routerLink]="['/merchants/create']">
      <i class="bi bi-plus-circle"></i> Add New Merchant
    </button>
  </div>
  <div class="bg-white rounded shadow-sm p-3">
    <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
      <select class="form-select w-auto" (change)="onStatusFilterChange($event)">
        <option value="">Status Filter</option>
        <option value="active">Active</option>
        <option value="inactive">In Active</option>
        <option value="banned">Banned</option>
      </select>
      <button class="btn btn-dark">Export</button>
      <input type="text" class="form-control ms-auto w-auto" style="min-width: 200px;" placeholder="Search" />
    </div>
    <div *ngIf="errorMsg" class="alert alert-warning">{{ errorMsg }}</div>
    <table *ngIf="merchants.length > 0" class="table table-bordered align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Merchant ID</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Merchant Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let merchant of merchants">
          <td>{{ merchant.id }}</td>
          <td><b>{{ merchant.user_name }}</b></td>
          <td>{{ merchant.email }}</td>
          <td>{{ merchant.status }}</td>
          <td>
            <button class="btn btn-link p-0 me-2"><i class="bi bi-eye"></i> View</button>
            <button class="btn btn-link p-0"><i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav *ngIf="merchants.length > 0" class="mt-3 d-flex justify-content-end">
      <ul class="pagination mb-0">
        <li class="page-item disabled"><a class="page-link">&laquo;</a></li>
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">4</a></li>
        <li class="page-item"><a class="page-link">...</a></li>
        <li class="page-item"><a class="page-link">10</a></li>
        <li class="page-item"><a class="page-link">11</a></li>
        <li class="page-item"><a class="page-link">&raquo;</a></li>
      </ul>
    </nav>
  </div>
</div>
      <!-- Add your merchant list content here -->
    </div>
  </div>
</div>
