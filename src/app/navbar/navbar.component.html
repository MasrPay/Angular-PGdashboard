<nav class="navbar" [class.sidebar-collapsed]="isSidebarCollapsed">
  <div class="navbar-container">
    <!-- Left side - Admin Dashboard text -->
    <div class="navbar-left">
    
    </div>
    
    <!-- Right side - Icons and user dropdown -->
    <div class="navbar-right">
      <!-- Icons -->
      <div class="navbar-icons">
        <button class="icon-btn" (click)="onSettingsClick()" title="Settings">
          <i class="bi bi-gear"></i>
        </button>
        <button class="icon-btn" (click)="onNotificationsClick()" title="Notifications">
          <i class="bi bi-bell"></i>
        </button>
      </div>
      
      <!-- User dropdown -->
      <div class="user-dropdown">
        <button class="user-dropdown-btn" [class.active]="showUserDropdown" (click)="toggleUserDropdown()">
          <span class="user-name">{{ userName }}</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        
        <!-- Dropdown menu -->
        <div class="dropdown-menu" [class.show]="showUserDropdown">
          <div class="dropdown-item" (click)="onSettingsClick()">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-item" (click)="onLogout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
